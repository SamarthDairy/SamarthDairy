<!DOCTYPE html>
<html>
<head>
  <title>Order Details</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    // TODO: Replace with your project's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCW_kKP0CJk34t7ELxmU9iOq6OdP8ADOvk",
      authDomain: "samarth-dairy-2024.firebaseapp.com",
      projectId: "samarth-dairy-2024",
      storageBucket: "samarth-dairy-2024.appspot.com",
      messagingSenderId: "901768059769",
      appId: "1:901768059769:web:49355f0ae1bd3f484bada8",
      measurementId: "G-GTCM259ZC6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to get order details
    async function getOrderDetails(customerId) {
      try {
        const orders = await db.collection('orders').where('userId', '==', customerId).get();
        const orderList = document.getElementById('order-list');
        
        if (orders.empty) {
          console.log('No matching documents.');
          orderList.innerHTML = '<li>No orders found for this customer.</li>';
          return;
        }
        
        orders.forEach((order) => {
          const orderData = order.data();
          console.log(orderData); // Log the order data for debugging
          
          const listItem = document.createElement('li');
          const orderDate = orderData.timestamp.toDate().toLocaleString();

          listItem.innerHTML = `
            <strong>Order:</strong> ${orderData.productName} <br>
            <strong>Amount:</strong> ₹${orderData.orderAmount} <br>
            <strong>Price:</strong> ₹${orderData.price} <br>
            <strong>Quantity:</strong> ${orderData.quantity} <br>
            <strong>Date:</strong> ${orderDate}
          `;
          orderList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching order details: ', error);
      }
    }

    // Specify customer ID
    const customerId = 'Fd7y4vAFAyqpwvF9hGUE';

    // Fetch and display order details
    if (customerId) {
      getOrderDetails(customerId);
    } else {
      alert('Customer ID not provided');
    }
  </script>
</head>
<body>
  <h1>Order Details</h1>
  <ul id="order-list"></ul>
</body>
</html>
