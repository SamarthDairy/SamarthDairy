<!DOCTYPE html>
<html>
<head>
  <title>Order Details</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    // TODO: Replace with your project's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCW_kKP0CJk34t7ELxmU9iOq6OdP8ADOvk",
      authDomain: "samarth-dairy-2024.firebaseapp.com",
      projectId: "samarth-dairy-2024",
      storageBucket: "samarth-dairy-2024.appspot.com",
      messagingSenderId: "901768059769",
      appId: "1:901768059769:web:49355f0ae1bd3f484bada8",
      measurementId: "G-GTCM259ZC6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to get order details
    async function getOrderDetails(customerId) {
      const orders = await db.collection('orders').where('customerId', '==', customerId).get();
      const orderList = document.getElementById('order-list');
      orders.forEach((order) => {
        const orderData = order.data();
        const listItem = document.createElement('li');
        listItem.textContent = `Order: ${orderData.productName}, Amount: ₹${orderData.amount}`;
        orderList.appendChild(listItem);
      });
    }

    // Specify customer ID
    const customerId = 'Fd7y4vAFAyqpwvF9hGUE';

    // Fetch and display order details
    if (customerId) {
      getOrderDetails(customerId);
    } else {
      alert('Customer ID not provided');
    }
  </script>
</head>
<body>
  <h1>Order Details</h1>
  <ul id="order-list"></ul>
</body>
</html>
