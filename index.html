<!DOCTYPE html>
<html>
<head>
  <title>Order Details</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    // TODO: Replace with your project's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to get order details
    async function getOrderDetails(customerId) {
      const orders = await db.collection('orders').where('customerId', '==', customerId).get();
      const orderList = document.getElementById('order-list');
      orders.forEach((order) => {
        const orderData = order.data();
        const listItem = document.createElement('li');
        listItem.textContent = `Order: ${orderData.productName}, Amount: â‚¹${orderData.amount}`;
        orderList.appendChild(listItem);
      });
    }

    // Get customerId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const customerId = urlParams.get('customerId');

    // Fetch and display order details
    if (customerId) {
      getOrderDetails(customerId);
    } else {
      alert('Customer ID not provided');
    }
  </script>
</head>
<body>
  <h1>Order Details</h1>
  <ul id="order-list"></ul>
</body>
</html>
